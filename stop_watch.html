<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .stop-watch{
            text-align:center;
            font-size: 40px;
        }

        button{
            padding: 15px 20px;
            font-size: 25px;
            margin: 0 10px;
        }

        span{
            font-size: 20px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

    <div class="stop-watch">
        <p id="time"> 00:00:00 </p>

        <button onclick="startTime()">Start</button>
        <button onclick="stopTime()">Stop</button>
        <button onclick="clearTime()">Clear</button>


    </div>
    <script>

        let timer;
        let millisecond = 0;
     
        function startTime() {
            if (timer == undefined) {
                timer = setInterval(function () {
                    millisecond += 10;

                    if (millisecond) {
                        let millise = millisecond % 1000;
                        let second = Math.floor((millisecond / 1000) % 60);
                        let min = Math.floor((millisecond / (1000 * 60)) % 60);
                        let hour = Math.floor(millisecond / (1000 * 60 * 60));
                        $('#time').html(hour + ":" + min + ":" + second + " <span> " + millise + " </span>");
                    }
                }, 10);
            }
        }

        function stopTime() {
            clearInterval(timer);
            timer = undefined;
        }

        function clearTime() { 
            clearInterval(timer);
            timer = undefined;
            $('#time').html("00:00:00");
            millisecond = 0;
        }
    </script>
</body>
</html>
